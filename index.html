<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>

  <body>

    <!--header elements-->
    <header>
      <section id="view_highscores_text">
        <p>View High Scores</p>
      </section>
      <section id="timer">
        <p>Timer: </p>
      </section>
    </header>

    <!--quiz elements-->
    <main>
      
      <!--introductory elements-->
      <section id="content_intro" class="content_box">
        <section id="intro_title">Welcome to the Code Quiz</section>
        <section id="intro_description">Answer as many questions as you can before the time runs out! Be careful: incorrect answers reduces your time by ten seconds!</section>
        <section id="intro_quiz_start_button">
          <button id="button_quiz_start">Start</button>
        </section>
      </section>

      <!--quiz elements-->
      <section id="content_quiz" class="content_box">
        <section id="quiz_question">BOO!</section>
        <section id="quiz_answers"></section>
        <section id="quiz_response"></section>
      </section>

      <!--highscore prompt elements-->
      <section id="content_highscore" class="content_box">
        <section id="highscore_prompt_title"></section>
        <section id="highscore_prompt_userinput"></section>
        <section id="highscore_prompt_buttons"></section>
      </section>

      <!--scoreboard elements-->
      <section id="content_scoreboard" class="content_box">
        <section id="scoreboard_title"></section>
        <section id="scoreboard_list"></section>
        <section id="scoreboard_buttons"></section>
      </section>

    </main>
	<script src="/scripts/script.js"></script>
  </body>
  
</html>
