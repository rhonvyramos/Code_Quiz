<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>

  <body>

    <!--header elements-->
    <header>
      <section id="view_highscores_text">
        <p>View High Scores</p>
      </section>
      <section id="timer">
        <p>Timer: </p>
      </section>
    </header>

    <!--quiz elements-->
    <main>
      
      <!--introductory elements-->
      <section id="intro_title"></section>
      <section id="intro_description"></section>
      <section id="intro_quiz_start_button"></section>

      <!--quiz elements-->
      <section id="quiz_question"></section>
      <section id="quiz_answers"></section>
      <section id="quiz_response"></section>

      <!--highscore prompt elements-->
      <section id="highscore_prompt_title"></section>
      <section id="highscore_prompt_userinput"></section>
      <section id="highscore_prompt_buttons"></section>

      <!--scoreboard elements-->
      <section id="scoreboard_title"></section>
      <section id="scoreboard_list"></section>
      <section id="scoreboard_buttons"></section>
      </section>
    </main>
	<script src="index.js"></script>
  </body>
  
</html>
