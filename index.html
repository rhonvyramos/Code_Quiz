<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>

  <body>

    <!-- header elements -->
    <header>
      <section id="view_highscores_text">
        <p>View High Scores</p>
      </section>
      <section id="timer">
        <p>Timer: </p>
      </section>
    </header>

    <!-- quiz elements -->
    <main>
      
      <!-- introductory elements -->
      <section id="content_intro" class="content_box">
        <section id="intro_title">Welcome to the Code Quiz</section>
        <section id="intro_description">Answer as many questions as you can before the time runs out! Be careful: incorrect answers reduce your time by ten seconds!</section>
        <section id="intro_quiz_start_button">
          <button id="button_quiz_start">Start</button>
        </section>
      </section>

      <!-- quiz elements -->
      <section id="content_quiz" class="content_box">
        <section id="quiz_question"></section>
        <section id="quiz_answers"></section>
        <section id="quiz_response"></section>
      </section>

      <!-- highscore prompt elements -->
      <section id="content_highscore" class="content_box">
        <section id="highscore_prompt_title">All Done!</section>
        <section id="highscore_finalscore"></section>
        <section id="highscore_prompt_userinput">
          <input id="user_input" type="text" placeholder="What is your name?"></input>
        </section>
        <section id="highscore_prompt_buttons">
          <button id="button_submit_highscore">Submit Name</button>
        </section>
      </section>

      <!-- scoreboard elements -->
      <section id="content_scoreboard" class="content_box">
        <section id="scoreboard_title">Highscores</section>
        <section id="scoreboard_list">
          <ul id="list_highscores"></ul>
        </section>
        <section id="scoreboard_buttons">
          <button id="button_go_back">Go Back</button>
          <button id="button_clear_highscores">Clear Highscores</button>
        </section>
      </section>

    </main>

    <!-- jquery script -->
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

    <!-- javascript -->
	  <script src="/scripts/script.js" type="module"></script>
    <script src="/scripts/quiz_questions.js" type="module"></script>
  </body>
  
</html>
